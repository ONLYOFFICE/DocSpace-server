server:
  servlet:
    session:
      tracking-modes: cookie
  host: ${SERVER_HOST:127.0.0.1}
  port: ${SERVER_PORT:8080}
  shutdown: graceful
springdoc:
  api-docs:
    path: /docs
    version: OPENAPI_3_0
  use-management-port: false
spring:
  main:
    banner-mode: off
  application:
    name: ${SPRING_APPLICATION_NAME:ASC.Identity.Registration}
    region: ${SPRING_APPLICATION_REGION:local} # eu/us/local
    encryption:
      type: ${SPRING_APPLICATION_ENCRYPTION_TYPE:aes} # aes/noop
      secret: ${SPRING_APPLICATION_ENCRYPTION_SECRET:}
    signature:
      secret: ${SPRING_APPLICATION_SIGNATURE_SECRET:}
    web:
      api: ${WEB_API:/api/2.0}
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  cache:
    type: caffeine
  config:
    import:
      - "classpath:application-datasource.yml"
      - "classpath:application-resilience.yml"
      - "classpath:application-rabbitmq.yml"
      - "classpath:application-security.yml"
      - "classpath:application-service.yml"
  threads:
    virtual:
      enabled: true
management:
  endpoint:
    env:
      post:
        enabled: true
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      base-path: null
      exposure:
        include: health
      path-mapping:
        health: /health
  health:
    diskspace:
      enabled: false
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    refresh:
      enabled: false
---
logging:
  level:
    com:
      asc: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        stat: DEBUG
    root: INFO
spring:
  application:
    encryption:
      secret: ${SPRING_APPLICATION_ENCRYPTION_SECRET:secret}
    signature:
      secret: ${SPRING_APPLICATION_SIGNATURE_SECRET:1123askdasjklasbnd}
  config:
    activate:
      on-profile:
        - development
        - dev
        - d
  output:
    ansi:
      enabled: always
